<!DOCTYPE HTML>

<body>
	<script>
		function range(a, b, s) {
			var arr = [];
			var s = s || 1;

			if (s < 0) {
				for (var i = a; i >= b; i += s) {
					arr.push(i);
				}
			} else {
				for (var i = a; i <= b; i += s) {
					arr.push(i);
				}
			};

			return arr;
		}


		function sum(range) {
			return range.reduce(function (a, b) {
				return a + b;
			}, 0)
		}


		console.log(sum(range(1, 10)))
		console.log(range(5, 2, -1));


	</script>
</body>

</html>
