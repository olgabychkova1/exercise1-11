<body>
  <script>
    function min(a, b) {
      // var a, b;
      if (a > b) {
        return a;
      } else if (b > a) {
        return b;
      }
      return null;
    }
    console.log(min(0, 10));
    console.log(min(0, -10));
    console.log(min(5, 5));




  </script>
