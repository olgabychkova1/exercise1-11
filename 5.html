<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function isEven(n) {
            if (n === 0) return true;
            else if (Math.abs(n) === 1) return false;
            else return isEven(Math.abs(n - 2));
        }
        console.log(isEven(50));
        console.log(isEven(75));
        console.log(isEven(-1));

    </script>
</body>

</html>
